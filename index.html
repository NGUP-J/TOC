<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TOC</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <template id="q-template">
      <div id="q-state">
        <div id="Accept-Reject" class="border border-3 rounded-3">
          <div id="rule" class="rounded-top px-3 py-1">
            <h2 id="str-rule"></h2>
          </div>
          <div id="rule_description" class="rounded-bottom px-3 py-1">
            <p id="str-rule-des"></p>
          </div>
        </div>
      </div>
    </template>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dfa.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand fs-4 fw-bold" href="/index.html"
            >Username Game</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/members.html"
                  >สมาชิกในกลุ่ม</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/source-code.html"
                  >Source Code</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="simulate-dfa">
      <div class="wrapper">
        <div class="line"></div>
        <div class="down-arrow"></div>
        <div class="circle init-state">q0</div>
        <div class="line"></div>
        <div class="down-arrow"></div>
        <div class="circle">q1</div>
        <div class="line"></div>
        <div class="down-arrow"></div>
        <div class="circle">q2</div>
        <div class="line"></div>
        <div class="down-arrow"></div>
        <div class="circle">q3</div>
        <div class="line"></div>
        <div class="down-arrow"></div>
        <div class="circle">q4</div>
        <div class="line"></div>
        <div class="down-arrow"></div>
        <div class="circle">q5</div>
        <div class="line"></div>
        <div class="down-arrow"></div>
        <div class="circle">q6</div>
        <div class="line"></div>
        <div class="down-arrow"></div>
        <div class="circle">q7</div>
        <div class="line"></div>
        <div class="down-arrow"></div>
        <div class="circle">q8</div>
        <div class="line"></div>
        <div class="down-arrow"></div>
        <div class="circle">q9</div>
        <div class="line"></div>
        <div class="down-arrow"></div>
        <div class="circle final-state">q10</div>
      </div>
    </section>
    <main>
      <p class="h1 text-center container p-5" id="title">Username Game</p>
      <div class="container justify-content-center d-flex fs-3 w-auto">
        <input
          class="p-2 m-3 rounded-3"
          id="input"
          type="text"
          placeholder="Input Your Username"
        />
      </div>
      <div
        id="Alert_Box"
        class="container justify-content-center d-flex flex-column fs-3"
      ></div>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
